<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,900|Spartan:400,900&display=swap" rel="stylesheet">

  <title>Ajax-Ex-Calendar | F.sco Scarniglia</title>
</head>
<body>

<div id="calendar">
  <div class="calendar-header">
  <h1></h1>
  <div class="arrows">
    <span class="right">
      &lt;
    </span><!-- span-right -->
    <span class="left">
      &gt;
    </span><!-- span-left -->
  </div><!-- arrows -->
  </div><!-- header -->
  <div class="calendar-body">
    <ul class="month-list">

    </ul><!-- month-list -->
  </div><!-- calendar-body -->

</div><!-- calendar -->


<!-- templates -->
<script id="day-template" type="text/x-handlebars-template">

  <li class="{{ class }}" data-complete-date="{{ completeDate }}">
    {{ day }}
  </li>

</script>


<script src='assets/js/moment-with-locales.js'></script>
<script src='assets/js/jquery-3.5.0.min.js'></script>
<script src='assets/js/handlebars.min-v4.7.6.js'></script>
<script src='assets/js/main.js'></script>
</body>
</html>
